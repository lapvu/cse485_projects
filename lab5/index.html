<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="script.js" charset="utf-8"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="container">
    <h1>đăng kí thành viên</h1>
    <form class="form">
      <div class="input-group">
        <label>Tên đăng nhập *:</label>
        <input type="text" id="username" placeholder="Nhập tên đăng nhập" </div>
        <div class="input-group">
          <label>Mật khẩu *:</label>
          <input type="password" id="password" placeholder="Nhập mật khẩu">
        </div>
        <div class="input-group">
          <label>Xác nhận mật khẩu *:</label>
          <input type="password" id="confirm-password" placeholder="Xác nhận mật khẩu">
        </div>
        <div class="input-group">
          <label>Họ và tên *:</label>
          <input type="text" id="full-name" placeholder="Nhập họ và tên">
        </div>
        <div class="input-group">
          <label>Ngày sinh *:</label>
          <input type="date" id="dateOfbirth">
        </div>
        <div class="input-group">
          <label>Địa chỉ *:</label>
          <textarea id="address" rows="2" cols="22" placeholder="Nhập địa chỉ"></textarea>
        </div>
        <div class="input-group">
          <label>Điện thoại*:</label>
          <input type="text" id="phoneNumber" placeholder="Nhập số đth">
        </div>
        <div class="input-group">
          <label>Email *:</label>
          <input type="email" id="email" placeholder="Nhập email">
        </div>
        <div class="input-group">
          <label>Facebook *:</label>
          <input type="text" id="fb" placeholder="Nhập url Facebook">
        </div>
        <div class="input-group">
          <label>Giới tính *:</label>
          <input type="radio" id="gender" name="gender" value="male">Nam
          <input type="radio" id="gender" name="gender" value="female">Nữ
        </div>
        <div class="submit">
          <input type="submit" value="Đăng ký">
          <input type="reset" value="Làm lại">
        </div>
    </form>
    </section>
</body>

</html>
